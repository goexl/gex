kind: pipeline
type: docker
name: Golang文件系统扩展


clone:
  disable: true


trigger:
  event:
    exclude:
      - pull_request


steps:
  - name: 拉代码
    image: plugins/git
    pull: if-not-exists

  - name: 编译
      image: dronestock/pangu
      pull: if-not-exists
      settings:
        output: gfx

  - name: 打包Docker并推送
    image: plugins/docker
    when:
      branch:
        - develop
        - master
    settings:
      repo: storezhang/gfx
      tags:
        - latest
      compress: true
      mirror: https://docker.mirrors.ustc.edu.cn
      username: storezhang
      password:
        from_secret: token_docker
